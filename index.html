<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div class="game-wrapper">
        <!--游戏开始界面的标题-->
        <div class="game-title">
            <!--标题中的小鸟图片-->
            <img class="bird" src="./images/bird0.png" alt="bird">
        </div>
        
        <!--居中的开始按钮-->
        <div class="start-btn"></div>
        
        <!--计分器-->
        <div class="score">
            <div class="centile"></div><!--百位-->
            <div class="decade"></div> <!--十位-->
            <div class="unit"></div>   <!--个位-->
        </div>
        
        <!--底部滚动的草地-->
        <div class="grass grass-land-one"></div>
        <div class="grass grass-land-two"></div>
        
        <!--游戏结束界面-->
        <div class="game-over">
            <div class="game-over-icon fadein-top"></div>
            <div class="game-info"></div>
            <div class="game-restart"></div>
        </div>
    </div>
    <script src="./js/baseObj.js"></script>
    <script src="./js/blocks.js"></script>
    <script src="./js/bird.js"></script>
    <script src="./js/start.js"></script>
</body>
</html>
