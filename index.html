<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon shortcut bookmark" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/game.css">
</head>
<body>
    <div class="game-wrapper">
        <audio id="bg-music" src="./src/audio/bgm.mp3" autoplay="true" loop style="display: none"></audio>
        <audio id="fly-music" style="display: none"></audio>
        <audio id="info-music" style="display: none"></audio>
        <audio id="crash-music" style="display: none"></audio>
        
        <!--游戏开始界面的标题-->
        <div class="game-title">
            <!--标题中的小鸟图片-->
            <img class="bird" src="./src/images/bird0.png" alt="bird">
        </div>
        
        <!--居中的开始按钮-->
        <div class="start-btn"></div>
        
        <!--游戏中的计分器-->
        <div class="score score-playing">
            <div class="centile"></div><!--百位-->
            <div class="decade"></div> <!--十位-->
            <div class="unit"></div>   <!--个位-->
        </div>
        
        <!--管道容器-->
        <div class="pipe-wrapper"></div>
        
        <!--底部滚动的草地-->
        <div class="grass grass-land-one"></div>
        <div class="grass grass-land-two"></div>
        
        <!--游戏结束界面-->
        <div class="game-over">
            <div class="game-over-icon fadein-top"></div>  <!--结束面板logo-->
            <div class="game-info">                        <!--分数面板-->
                <div class="current-score">    <!--当前游戏的分数-->
                    <div class="cur-centile"></div><!--百位-->
                    <div class="cur-decade"></div> <!--十位-->
                    <div class="cur-unit"></div>   <!--个位-->
                </div>
                <div class="best-score">       <!--历史最高纪录-->
                    <div class="bs-centile"></div><!--百位-->
                    <div class="bs-decade"></div> <!--十位-->
                    <div class="bs-unit"></div>   <!--个位-->
                </div>
            </div>
            <div class="game-restart"></div>       <!--重新开始游戏按钮-->
        </div>
    </div>
    
    <script src="./src/js/baseObj.js"></script>
    <script src="./src/js/blocks.js"></script>
    <script src="./src/js/bird.js"></script>
    <script src="./src/js/event.js"></script>
    <script src="./src/js/start.js"></script>

</body>
</html>
